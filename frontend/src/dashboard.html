	<script type="module">
		var app = new Vue({
			el: "#app",
			data: {
				contracts : [],
				parsedContracts : [],
				sbtoken : 0,
				totalTokens : 0,
				secretkey : "",
				contractId : "",
				alert : false
			},
			mounted() {
				this.contracts = JSON.parse(sessionStorage.getItem("contracts"))
				
			},
			methods: {
				async checkBalance() {
					this.alert = true
                    const params = {
                        secretkey : this.secretkey,
                        contractId : this.contractId,
                    };

                    await axios.post('http://127.0.0.1:3000/api/getBalance', {
                        params : params
                    })
                        .then(response => {
                            console.log(response.data)
                            this.totalTokens = response.data.result
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                        });

						setTimeout(() =>{
                                this.alert = false
                            }, 3000)
                }


			},
		})    
	</script>
